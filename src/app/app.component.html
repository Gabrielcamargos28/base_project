<div class="layout-wrapper" [ngClass]="{'layout-horizontal': menuMode === 'horizontal',
    'layout-overlay': menuMode === 'overlay',
    'layout-static': menuMode === 'static',
    'layout-slim': menuMode === 'slim',
    'layout-menu-light': lightMenu === true,
    'layout-menu-dark': lightMenu === false,
    'layout-overlay-active': overlayMenuActive,
    'layout-mobile-active': staticMenuMobileActive,
    'layout-static-inactive': staticMenuDesktopInactive}" [class]="topbarColor" (click)="onLayoutClick()">

  <app-header></app-header>
  <app-menu-template></app-menu-template>

  <div class="layout-main">
    <div class="layout-content">
      <p-toast></p-toast>
      <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
        <h1>Carregando...</h1>
      </ngx-spinner>
      <p-confirmDialog #cd header="ConfirmaÃ§Ã£o" icon="pi pi-exclamation-triangle" appendTo="body"></p-confirmDialog>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="layout-footer justify-content-center">
    <app-footer></app-footer>
  </div>

</div>
